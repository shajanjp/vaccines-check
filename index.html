<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vaccines Check</title>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main">Vaccines Availability Check</h1>
      <div class="row">
        <div class="column column-25">
          <label for="pinNumber">PIN Number</label>
          <input type="text" placeholder="686665" id="pinNumber" />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <table>
            <thead>
              <tr>
                <td>Date</td>
                <td>Name</td>
                <td>District</td>
                <td>Vaccine</td>
                <td>Available</td>
                <td>Dose 1</td>
                <td>Dose 2</td>
                <td>Min Age</td>
                <td>Price</td>
              </tr>
            </thead>
            <tbody id="centres-rows"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
